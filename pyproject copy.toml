[tool.poetry]
name = "gccare-langchain-rag-ai"
version = "0.1.0"
description = ""
authors = ["smilesjcha <smilechacha@kaist.ac.kr>"]
readme = "README.md"
packages = [{ include = "gccare_langchain_rag_ai" }]

[tool.poetry.dependencies]
# Python 버전은 실습 안내에 맞춰 범위로 설정 (3.11)
python = "3.11.9"

# Core LangChain ecosystem
langchain = "1.0.8"
langchain-core = "1.0.7"
langchain-community = "0.4.1"
langchain-openai = "1.0.3"
langchainhub = "0.1.21"
langgraph = "1.0.3"
langserve = "0.3.3"

# OpenAI & tokenization
openai = "2.8.1"
tiktoken = "0.12.0"

# Vector store / data handling
chromadb = "1.3.5"
pypdf = "6.3.0"
unstructured = "0.18.20"

# Web / API
fastapi = "0.121.3"
uvicorn = { version = "0.38.0", extras = ["standard"] }
httpx = "0.28.1"
sse-starlette = "3.0.3"

# Env & utils
python-dotenv = "1.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"